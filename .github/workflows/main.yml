name: Terraform Code Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code_scan:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install SonarScanner
        run: |
          wget -q -O sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip"
          unzip -q sonar-scanner.zip
          ls -l
          echo "-----"
          ls -l sonar-scanner-4.7.0.2747-linux
          echo "==="
          ls -l sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner
          chmod +x sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner
          echo "RUNNER_WORKSPACE: $RUNNER_WORKSPACE"
          export PATH=$PATH:$RUNNER_WORKSPACE/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin
          echo "Hi:"
          ls -l $RUNNER_WORKSPACE/PyMYSQL-class
          sonar-scanner --version
          sonar-scanner \
            -Dsonar.projectKey=raviSanchala_PyMYSQL-class \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=. \
            -Dsonar.inclusions=**/*.tf \
            -Dsonar.language=terraform \
            -Dsonar.verbose=true
                 
