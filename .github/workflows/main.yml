name: SonarCloud Scan

on:
  push:
    branches:
      - master  # Adjust branch name if needed
  pull_request:
    branches:
      - master  # Adjust branch name if needed

jobs:
  sonarcloud_scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        run: |
          ./gradlew sonarqube \
            -Dsonar.organization=ravisanchala123456 \
            -Dsonar.projectKey=raviSanchala_PyMYSQL-class \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=eceb47eddb02aae6f1122eff33d034afb61c8595

      - name: Upload SonarCloud Quality Gate status
        if: always()
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: build/reports/sonar/sonar-report.json
