name: Terraform Code Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install SonarScanner
        run: |
          cd /tmp
          if [ -d "/tmp/sonar-scanner-cli-4.5.0.2216-linux.zip" ];then
              sudo rm /tmp/sonar-scanner-cli-4.5.0.2216-linux.zip
          fi
          wget -q -O sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.5.0.2216-linux.zip"
          unzip -q sonar-scanner.zip
          
          if [ -d "/var/opt/sonar-scanner-4.7.0.2747-linux" ];then
             sudo rm -rf /var/opt/sonar-scanner-4.7.0.2747-linux
          fi
          sudo mv sonar-scanner-4.7.0.2747-linux /var/opt

      - name: SonarQube Scan
        run: |
          /home/runner/work/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner --version
          if [ $? -ne 0 ]; then
            echo "SonarQube scan failed."
            exit 1
          fi
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Upload SonarQube Analysis
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./sonarqube/out/sonar-project-*.sarif
