name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PROGITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY : ravisanchala123456_testprojectname
          SONAR_ORGANIZATION : ravisanchala123456
      - name: Retrieve SonarCloud JSON Report
        run: |
          # Define the API endpoint and parameters
          api_url="https://sonarcloud.io/api/measures/component?component=ravisanchala123456_testprojectname&metricKeys=ncloc,complexity"
          # Replace `my_project_key` and `metricKeys` with appropriate values

          # Make the API request and save the JSON report to a file
          curl -u "${{ secrets.SONAR_TOKEN }}:" "$api_url" -o sonar_report.json
          
          # Display the JSON report
          echo "SonarCloud JSON Report:"
          cat sonar_report.json
      # Install dependencies
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install sarif-tools 
      - name: Convert JSON to SARIF
        run: |
          # Implement your conversion logic here
          # This could be a Python script, for example
          python3 -c "import json, sys; from sarif_converter import convert; convert('sonar_report.json', 'sonar_report.sarif')"
        
          
