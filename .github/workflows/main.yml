name: Terraform Code Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install SonarScanner
        run: |
          wget -q -O sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip"
          unzip -q sonar-scanner.zip
          ls -l
          echo "-----"
          ls -l sonar-scanner-4.7.0.2747-linux
          echo "==="
          ls -l sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner
          chmod +x sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner
          export PATH=/home/runner/work/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin/
          echo "Hi:"
          
      - name: SonarQube Scan
        run: |
          /home/runner/work/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner --version
          if [ $? -ne 0 ]; then
            echo "SonarQube scan failed."
            exit 1
          fi
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Upload SonarQube Analysis
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./sonarqube/out/sonar-project-*.sarif


  sonarqube_scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checking out
        uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONAR_TOKEN }}
