name: Terraform Code Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install SonarScanner
        run: |
          wget -q -O sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip"
          unzip -q sonar-scanner.zip
          ls -l
          ls -l sonar-scanner-4.7.0.2747-linux
          ls -l sonar-scanner-4.7.0.2747-linux/bin/
          echo "RUNNER_WORKSPACE: $RUNNER_WORKSPACE"
          export PATH=$PATH:$RUNNER_WORKSPACE/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin
          ls -l $RUNNER_WORKSPACE/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin
          $RUNNER_WORKSPACE/PyMYSQL-class/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner --version
      
      - name: Debug - List contents of workspace
        run: ls -l $RUNNER_WORKSPACE/PyMYSQL-class
        
      - name: Debug - Print working directory
        run: pwd
        
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          organization: ravisanchala123456
          projectKey: raviSanchala_PyMYSQL-class-1
          args: >
            -Dsonar.sources=.
            -Dsonar.inclusions=mysql_connect.py,**/*.tf
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**
            -Dsonar.language=py
            -Dsonar.verbose=true
            
      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.host.url=https://your-sonarqube-server-url \
            -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }} \
            -Dsonar.sources=. \
            -Dsonar.inclusions=mysql_connect.py,**/*.tf \
            -Dsonar.language=py \
            -Dsonar.verbose=true

      
